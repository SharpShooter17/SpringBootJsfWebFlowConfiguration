<ui:composition template="WEB-INF/layouts/standard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:param name="renderMenu" value="#{false}"/>
    <ui:define name="title">Login</ui:define>
    <ui:define name="content">
        <h:form id="login-form" action="/pages/login" prependId="false">
            <div class="ui-g-12 ui-md-6 ui-lg-4"></div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <p:panel id="login-panel" header="Login">
                    <h:panelGrid columnClasses="centered" columns="2">
                        <p:outputLabel for="username" value="Email:" style="font-weight:bold"/>
                        <p:inputText id="username" name="username" required="required" maxlength="256"
                                     styleClass="ui-inputfield"/>
                        <p:outputLabel for="password" value="Password:" style="font-weight:bold"/>
                        <p:inputText type="password" id="password" name="password" required="required" maxlength="32"
                                     styleClass="ui-inputfield"/>
                        <p:commandButton value="Login" id="login-button" ajax="false" styleClass="ui-button"/>
                    </h:panelGrid>
                </p:panel>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4"></div>
        </h:form>
    </ui:define>
</ui:composition>
